<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Anuncio publicitario</title>
</head>
<body>
    <section>
        <article>
            <img src="img/html5.png" alt="logo_html5" width="100px" height="100px">

        </article>
    </section>
    <hr>
     <section>
         <p>Una web independiente<br>
             del sistema operativo
         </p>
         <article class="imagen">
             <img src="img/mac-os-logo.png" alt="logo_mac" width="100px" height="100px">

       <p>Una web independiente<br>
             del navegador
         </p>
         <article class="imagen">
             <img src="img/chrome.png" alt="logo_chrome" width="100px" height="100px">
             <img src="img/firefox.png" alt="logo_firefox" width="100px" height="100px">
             <img src="img/internet-explorer.png" alt="logo_explorer" width="100px" height="100px">

    </section>
