<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Prevision Meteorologica</title>
</head>
<body>
    <main>
        <header>
            <img src="img/paraguas.png" alt="paraguas" width="80px" height="80px">
            <h1>Prevision del tiempo</h1>
            <img src="img/termometro.png" alt="termometro" width="80px" height="80px">
        </header>
        <div>
            <section>
                <article>
                    <h2 id="dia" class="position">LUN</h2>
                </article>
                <article class="img position">
                    <img src="img/sun.png" alt="sol" width="50px" height="50px">
                </article>
                <article>
                    <h2 id="tmax" class="position">29°C</h2>
                </article>
                <article>
                    <h2 id="tmin" class="position">12°C</h2>
                </article>
            </section>
            <section>
                <article>
                    <h2 id="dia" class="position">MAR</h2>
                </article>
                <article class="img position">
                    <img src="img/sun-cloudy.png" alt="sol-nubes" width="50px" height="50px">
                </article>
                <article>
                    <h2 id="tmax" class="position">22°C</h2>
                </article>
                <article class="position">
                    <h2 id="tmin" class="position">12°C</h2>
                </article>
            </section>
            <section>
                <article>
                    <h2 id="dia" class="position">MIE</h2>
                </article>
                <article class="img position">
                    <img src="img/rain.png" alt="Lluvia" width="50px" height="50px">
                </article>
                <article>
                    <h2 id="tmax" class="position">13°C</h2>
                </article>
                <article>
                    <h2 id="tmin" class="position">7°C</h2>
                </article>
            </section>
            <section>
                <article>
                    <h2 id="dia" class="position">JUE</h2>
                </article>
                <article class="img position">
                    <img src="img/heavy-rain.png" alt="Lluvia con tormenta" width="50px" height="50px">
                </article>
                <article>
                    <h2 id="tmax" class="position">12°C</h2>
                </article>
                <article >
                    <h2 id="tmin" class="position">4°C</h2>
                </article>
            </section>
            <section>
                <article>
                    <h2 id="dia" class="position">VIE</h2>
                </article>
                <article class="img position">
                    <img src="img/cloudy.png" alt="Nublado" width="50px" height="50px">
                </article>
                <article>
                    <h2 id="tmax" class="position">18°C</h2>
                </article>
                <article>
                    <h2 id="tmin" class="position">4°C</h2>
                </article>
            </section>
        </div>
    </main>
</body>
</html>
